name: Auto-generate Cheatsheets Index

on:
  push:
    paths:
      - 'cheatsheets/**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run Index Generator
        run: |
          node scripts/generate-cheatsheets-json.js

      - name: Commit Updated JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add cheatsheets.json
          git commit -m "ðŸ¤– Auto-update cheatsheets index" || echo "No changes"
          git push

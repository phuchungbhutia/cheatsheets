<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheatsheet Index</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="navbar"></header>

  <main class="container">
    <h1>Cheatsheet Library</h1>
    <div id="cheatsheet-list"></div>
  </main>

  <footer id="footer"></footer>
  <script src="script.js"></script>
  <script>
    fetch('cheatsheets.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('cheatsheet-list');
        const categories = {};

        data.forEach(item => {
          if (!categories[item.category]) {
            categories[item.category] = [];
          }
          categories[item.category].push(item);
        });

        for (const category in categories) {
          const section = document.createElement('section');
          section.innerHTML = `<h2>${category}</h2>`;
          const ul = document.createElement('ul');

          categories[category].forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${item.file}" target="_blank">${item.title}</a><p>${item.description}</p>`;
            ul.appendChild(li);
          });

          section.appendChild(ul);
          list.appendChild(section);
        }
      });
  </script>
</body>
</html>
